group 'pl.owcy.aws'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile(
            'com.amazonaws:aws-lambda-java-core:1.1.0',
            'com.amazonaws:aws-lambda-java-events:1.1.0',
            'com.amazonaws:aws-java-sdk-dynamodb:1.11.126',
            'com.amazonaws:aws-xray-recorder-sdk-core:2.1.0',
            'com.amazonaws:aws-xray-recorder-sdk-aws-sdk:2.1.0',
            'com.amazonaws:aws-xray-recorder-sdk-aws-sdk-instrumentor:2.1.0',
            'com.amazonaws:aws-xray-recorder-sdk-apache-http:2.1.0',
           'com.amazonaws:aws-xray-recorder-sdk-sql-postgres:2.1.0',
           'com.amazonaws:aws-xray-recorder-sdk-sql-mysql:2.1.0'
    )
    testCompile(
            'junit:junit:4.12',
            'org.hamcrest:hamcrest-all:1.3'
    )
}


task buildZip(type: Jar) {
    from compileJava
    from processResources
    into('lib') {
        from configurations.compileClasspath
    }
}

build.dependsOn buildZip